<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
          <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link " href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
        <div class="container">
            <h1>Tess <svg xmlns="http://www.w3.org/2000/svg" width="106" height="16" fill="currentColor" class="bi bi-1-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312V4.002Z"/></svg>
            </h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1 m-5"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                </span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>              
    
    <div class="container mt-5 p-4 bg-info">
        <h2 class="text-center fw-bolder">Tutorial Membuat Form</h2>
        <h2 class="fw-bolder pb-2 pt-2">Contoh Form Grid</h2>
        <div class="row justify-content-center">
            <div class="col-sm-6">
              <label for="First name" class="form-label">First name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              <div id="firstName" class="form-text text-dark ps-2"> <small>We'll never share your email with anyone else.</small></div>
            </div>
            <div class="col-sm-6">
                <label for="Last name" class="form-label">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-sm-4">
                <label for="Nama Ayah" class="form-label">Nama Ayah</label>
                <input type="text" class="form-control" placeholder="Nama Ayah" aria-label="Nama Ayah">
              </div>
              <div class="col-sm-4">
                  <label for="Pekerjaan Ayah" class="form-label">Pekerjaan Ayah</label>
                <input type="text" class="form-control" placeholder="Pekerjaan Ayah" aria-label="Pekerjaan Ayah">
              </div>
              <div class="col-sm-4">
                <label for="Alamat Ayah" class="form-label">Alamat Ayah</label>
              <input type="text" class="form-control" placeholder="Alamat Ayah" aria-label="Alamat Ayah">
            </div>
        </div>
        <div class="row justify-content-center mt-4 mb-4">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <hr>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
</body>

</html>
